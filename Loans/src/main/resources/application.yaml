spring:
  application:
    name: Loans
  server:
    port: 8090
  datasource:
    url: jdbc:postgresql://localhost:5432/Loans
    username: postgres
    password: 1234

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: public

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true