spring:
  application:
    name: cards

  server:
    port: 9000

  datasource:
    url: jdbc:postgresql://localhost:5432/Accounts
    username: postgres
    password: 1234

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: public

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
